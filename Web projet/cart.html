<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Foods | Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .cart-item h4 {
            margin: 0;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
 .btn-checkout {
            display: block;
            width: 100%;
            padding: 12px;
            background: #5d26c1;
            color: white;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-checkout:hover {
            background: #3f1e95;
        }
   </style>
</head>
<body>
    <header>
        <div class="logo">HealthFoods</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header><section class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total">Total: ₹0</div>
    <a href="checkout.html" class="btn-checkout">Proceed to Checkout</a>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");
    let total = 0;

    if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
        cart.forEach(item => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `<h4>${item.name}</h4><span>₹${item.price}</span>`;
            container.appendChild(div);
            total += item.price;
        });
    }

    // ✅ THIS FIXES YOUR ERROR
    const totalDiv = document.querySelector(".total");
    if (totalDiv) {
        totalDiv.innerText = `Total: ₹${total}`;
    } else {
        console.error("'.total' div not found");
    }
});
</script>
